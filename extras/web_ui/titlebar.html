<?xml version='1.0' encoding='iso-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml10/DTD/xhtml10.dtd">

<html>
  <head>
    <title>Raggle</title>
    <meta name='author'         content='Raggle' />
    <meta name='description'    content='Raggle Titlebar' />
    <meta name='keywords'       content='rss feed aggregator' />

    <link title='default' href='/inc/default.css'
      rel='stylesheet' type='text/css' />
  </head>

  <body bgcolor='#eeeeee' class='titlebar'>
    <div id='titlebar'>
      <a class='tb-title' target='_new'
         href='http://www.raggle.org/'>Raggle</a>
    </div>
    <div id='titlebar-opts'>
      <a target='feed'
         href='/raggle/feed/?mode=import_opml'>Import</a> |
      <a target='feed'
         href='/raggle/feed/?mode=export_opml'>Export</a> |
      <a target='_new' href='http://www.raggle.org/docs/'>Help</a> |
      <a target='_top' href='/raggle/quit'>Quit</a>
    </div>
  </body>
</html>
