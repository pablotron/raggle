<?xml version='1.0' encoding='iso-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml10/DTD/xhtml10.dtd">

<html>
  <head>
    <title>Raggle</title>
    <base target='_new' />
  </head>

  <frameset rows='40,*' border='1'>
    <frame name='status' src='/titlebar.html' scrolling='no' />
    <frameset cols='25%,*'>
      <frameset rows='*,32'>
        <frame name='feed' src='/raggle/feed' scrolling='yes' />
        <frame name='feedopts' src='/feedopts.html' scrolling='no' />
      </frameset>
      <frameset rows='40%,*'>
        <frame name='item' src='/raggle/item' scrolling='auto' />
        <frame name='desc' src='/raggle/desc' scrolling='auto' />
      </frameset>
    </frameset>
  </frameset>
</html>
